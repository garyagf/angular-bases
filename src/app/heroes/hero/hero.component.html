<h1>{{name}}</h1>
<dl>
  <td>Nombre:</td>
  <dd> nombre: {{ name }}</dd>

  <td>Edad:</td>
  <dd> edad: {{age}} </dd>

  <td>Metodo:</td>
  <dd> {{getHeroDescription()}} </dd>

  <td>capitalizado:</td>
  <dd> {{capitalizaName}} </dd>

</dl>

<button *ngIf="name !== 'sipderman'" class="btn btn-primary mx-2" (click)="changeHero()"> Cambiar nombre</button>
<button *ngIf="age !== 25" class="btn btn-primary" (click)="changeAge()"> cambiar Edad </button>

<button class="btn btn-primary mx-2" (click)="resetForm()"> Reset </button>
